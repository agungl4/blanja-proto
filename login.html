<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link href="assets/styles/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="login-form" action="">
            <div class="form-header">
                <h3><img src="assets/images/Vector.png"> Blanja</h3>
                <p>Please login with your account</p>
            </div>
            <div class="border">
                <button class="login-customer" type="submit" style="border-radius: 4px 0px 0px 4px;">Customer</button>
                <button class="login-seller" type="submit" style="border-radius: 0px 4px 4px 0px;">Seller</button>
            </div>
            <div id="email" style="margin-bottom: 1rem;">
                <input type="email" class="form-input" placeholder="Email">
            </div>
            <div id="password" style="margin-bottom: 1rem;">
                <input type="password" class="form-input" placeholder="Password">
            </div>
            <div style="text-align: right; margin-bottom: 1rem;">
                <a href="reset.html" style="color: #DB3022;">Forgot Password?</a>
            </div>
            <div>
                <button class="form-button" type="submit">
                    <a href="index.html" style="color: #fff;">primary</a>
                </button>
            </div>

            <div class="form-footer">
                Don't have a Tokopedia account? <a href="register.html" style="color: #DB3022;">Register</a>
            </div>
        </form>
    </div>
</body>

</html>

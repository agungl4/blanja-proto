<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link href="assets/styles/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="login-form" action="">
            <div class="form-header">
                <h3><img src="assets/images/Vector.png"> Blanja</h3>
                <p>Reset password</p>
            </div>
            <p style="font-weight: 500; font-size: 14px; color: #DB3022;">You need to change your password to activate your account</p>
            <div id="password" style="margin-bottom: 1rem;">
                <input type="password" class="form-input" placeholder="Password">
            </div>
            <div id="newpassword" style="margin-bottom: 1rem;">
                <input type="password" class="form-input" placeholder="Confirm New Password">
            </div>
            <div style="text-align: right; margin-bottom: 1rem;">
                <a href="reset.html" style="color: #DB3022;">Forgot Password?</a>
            </div>
            <div>
                <button class="form-button" type="submit"><a href="login.html" style="color: #fff;">primary</a></button>
            </div>
            
            <div class="form-footer">
            Don't have a Tokopedia account? <a href="register.html" style="color: #DB3022;">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
